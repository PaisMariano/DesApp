server.port=8090

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.datasource.url=jdbc:h2:mem:cofundingdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

#Evita que spring boot cargue de modo EAGER todas las relaciones de tablas.
#spring.jpa.open-in-view=false

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.thymeleaf.check-template=false
spring.thymeleaf.check-template-location=false

auth0.audience= http://localhost:8090
spring.security.oauth2.resourceserver.jwt.issuer-uri= https://dev-lyitcq2e.us.auth0.com/